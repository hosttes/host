    <div class="wrapper">
        <header class="header">
            <div class="container">

                <div class="logotype-wrapper">

                <nav class="navbar">
                    <ul class="navbar-list t-1">

                    </ul>
                </nav>

                <div class="donate-link-wrapper">
                    <a href="donate.html" class="donate-link gradient-button">Донат</a>
                </div>

            </div>

        </header>

        <div class="donate-block-wrapper">
            <div class="donate-page-background"></div>
            <div class="violet-overlay"></div>
            <div class="donate-page-light"></div>

            <div class="container">
                <div class="donate-block">
                    <div class="donate-title">Пополнить свой счет</div>
                    <form action="https://vicecity-samp.ru/core/donate_handler.php" method="post" class="donate-form">
                        <div class="input-wrapper">
                            <img src="images/donate-page/user.svg" alt="User Icon">
                            <input type="text" class="donate-input input-nickname" placeholder="Ваш никнейм"
                                name="account">

                        </div>

                        <div class="input-wrapper">
                            <img src="images/donate-page/wallet.svg" alt="Wallet Icon">
                            <input type="number" class="donate-input input-wallet" placeholder="Сумма пополнения"
                                name="sum" min="20">
                        </div>

                        <div class="input-wrapper">
                            <img src="images/donate-page/email.svg" alt="Email Icon">
                            <input type="customerEmail" class="donate-input input-email" placeholder="Email"
                                name="customerEmail">
                        </div>

                        <span class="donate-course">1 рубль = 1 донат-рубль</span>

                        <button class="donate-button gradient-button">Пополнить</button>

                    </form>
                </div>
            </div>

            <img src="images/donate-page/donate-block-art.webp" alt="" class="donate-block-art">
        </div>

        <footer class="footer">
            <div class="container">
                <div class="d-flex justify-space-between footer-navbar-wrapper">
                    <a href="index.html" class="logotype">Vice City <span>RP</span></a>

                        <nav class="footer-navbar">

                                <li class="footer-navbar-item">
                                    <a href="donate.html#" class="footer-navbar-link">Главная</a>
                                </li>
                                <li class="footer-navbar-item">
                                    <a href="http://vk.com/vc_samp" class="footer-navbar-link">ВКонтакте</a>
                                </li>
                                <li class="footer-navbar-item">
                                    <a href="http://vk.me/vc_samp" class="footer-navbar-link">Подарок</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="payments-logotypes">
                    <img src="images/footer/payments-logotypes.webp" alt="Payments">
                </div>


                <nav class="footer-info">

                        </li>
                    </ul>
                </nav>
